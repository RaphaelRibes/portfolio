<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raphaël Ribes - Classic Portfolio</title>
    <link rel="stylesheet" href="style-classic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vis-network/standalone/umd/vis-network.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.9/dist/vis-network.min.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="logo" style="font-weight: bold; font-size: 1.2rem;">RR</div>
        <div class="nav-links">
            <a href="#home" data-i18n="nav.home">Home</a>
            <a href="#skills" data-i18n="nav.skills">Skills</a>
            <a href="#experience" data-i18n="nav.experience">Experience</a>
            <a href="#education" data-i18n="nav.education">Education</a>

            <div class="dropdown">
                <button class="dropbtn">
                    <span data-i18n="nav.conferences">Conferences</span>
                    <i class="fas fa-caret-down"></i>
                </button>
                <div class="dropdown-content" id="conf-dropdown-menu">
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="lang-toggle" class="control-btn">FR</button>
            <button id="theme-toggle" class="control-btn"><i class="fas fa-sun"></i></button>
        </div>
    </nav>

    <header id="home" class="hero">
        <div class="hero-content">
            <h1 data-i18n="hero.title">Raphaël Ribes</h1>
            <h2 data-i18n="hero.subtitle">Bioinformatics Student</h2>
            <p data-i18n="hero.description">Passionate about technology...</p>

            <div class="social-links"
                style="display: flex; align-items: center; justify-content: center; gap: 20px; flex-wrap: wrap;">
                <a href="#" target="_blank" id="linkedin-link"><i class="fab fa-linkedin"></i></a>
                <a href="#" target="_blank" id="github-link"><i class="fab fa-github"></i></a>
                <a href="#" target="_blank" id="gitlab-link"><i class="fab fa-gitlab"></i></a>
                <a href="#" id="email-link"><i class="fas fa-envelope"></i></a>

                <a href="#" target="_blank" id="cv-link" class="cta-button" data-i18n="hero.cta">Download CV</a>
            </div>
        </div>
    </header>

    <section id="skills" class="section">
        <h2 class="section-title" data-i18n="skills.title">Skills</h2>
        <div id="skills-network"></div>
    </section>

    <section id="experience" class="section">
        <h2 class="section-title" data-i18n="experience.title">Experience</h2>
        <div class="timeline" id="experience-list"></div>
    </section>

    <section id="education" class="section">
        <h2 class="section-title" data-i18n="education.title">Education</h2>
        <div class="timeline" id="education-list"></div>
    </section>

    <section id="volunteering" class="section">
        <h2 class="section-title" data-i18n="volunteering.title">Volunteering</h2>
        <div class="timeline" id="volunteering-list"></div>
    </section>

    <section id="conferences" class="section">
        <h2 class="section-title" data-i18n="conferences.title">Conferences</h2>
        <div class="timeline" id="conferences-list"></div>
    </section>

    <button id="back-to-top" title="Back to Top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <footer
        style="text-align: center; padding: 3rem 1rem; opacity: 0.9; display: flex; flex-direction: column; align-items: center; gap: 20px;">
        <a href="xp.html" class="xp-mode-btn" title="Boot Windows XP Mode">
            <i class="fab fa-windows"></i> XP Mode
        </a>
        <p>&copy; 2025 Raphaël Ribes</p>
    </footer>

    <script src="data.js"></script>
    <script src="script-classic.js"></script>
</body>

</html>
