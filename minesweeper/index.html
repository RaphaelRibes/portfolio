<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="ms-window">
        <div class="ms-header">
            <div class="ms-counter" id="mine-count">010</div>
            <button class="ms-face-btn" id="reset-btn">
                <i class="fas fa-smile" style="color: #eebb00; background: black; border-radius: 50%;"></i>
            </button>
            <div class="ms-counter" id="timer">000</div>
        </div>
        
        <div class="ms-board" id="grid">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
